  Java & Spring / web, mobile 기반의 <mark>2년 차</mark> 서버 백엔드 개발자로서 다양한 경험을 쌓아왔습니다.
  특히, **좋은 객체지향 설계**를 목표로 항상 고민하고, 최적의 방안을 찾을 때까지 연구를 반복합니다.<br/><br/>
  
  이러한 고민과 배움을 잊지 않기 위해, 업무 중 습득한 내용을 정리한 <mark>약 200page</mark> 분량의 **기술 포스트**를 작성하여
