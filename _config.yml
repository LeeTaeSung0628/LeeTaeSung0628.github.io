  또한, 새로운 기술을 단순히 학습하는 데 그치지 않고, 이를 실제 문제 해결에 응용하여 실제 운영 환경에서의 <mark>성능 개선</mark>을 이끌어냈습니다.<br/>
  이처럼 서비스 품질 향상에 대한 적극적인 자세와 끊임없는 자기 개발을 통해, 더 나은 개발자로 지속적으로 성장해 나가고자 하는것이 목표입니다.


