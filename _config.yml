about_content: | # this will include new lines to allow paragraphs
  Java & Spring / web, mobile 기반의 2년차 서버 백엔드 개발자로서 다양한 경험이 있습니다.
  <br/> 특히, **좋은 객체지향 설계**를 목표로 항상 고민하는 것이 저만의 강점입니다. 이를 위해 업무를 하며 **고민하며 배운 지식을 잊지않고자** 
  <mark>약, 200page</mark>의 기술 포스트를 작성하여 팀원 들과 공유하였고, 그 중 pubilc 하게 오픈할 수 있는 자료들로 기술블로그를 운영중에 있습니다.
  <br/><br/> 또한, 새로운 기술을 단순히 학습하는 것에 그치지 않고 기존 시스템의 문제를 해결하는 방향으로 응용하여 실질적인 성능 개선을 이루는 것이 저의 개발 방식입니다.
  <br/> <mark>5만명 이상</mark>의 회원을 관리하고 있는 특정 금융 배치 시스템과 서비스 페이지 로직을 개선하여 <mark>각각, 소요시간의 80% 이상 감축</mark> 하였습니다.
  <br/> 이와 함께, Spring AOP를 활용한 통계 모듈을 개발하여 로그 수집 및 분석 기능을 도입함으로써 <mark>코드 변경 없이</mark>
  운영자가 관리할 수 있도록 하여 시스템의 유지보수성을 높이고 확장성을 강화 하는 등, **서비스 개선점** 또한 주의깊게 살피고 있습니다.
  <br/><br/> 서비스 개선에 대한 적극적인 자세와 자기개발 의지로, 더 좋은 개발자로 꾸준히 성장하는 것이 목표입니다.  
  


